<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs - Sriram Seelamneni</title>
    <meta name="description"
        content="Experimental tools and applications built by Sriram Seelamneni. Open-source projects you can try right now.">
    <link rel="icon" type="image/svg+xml" href="static/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: ['selector', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        accent: 'var(--accent)',
                        'accent-hover': 'var(--accent-hover)',
                        'accent-light': 'var(--accent-light)',
                        muted: 'var(--muted)',
                        border: 'var(--border)',
                    }
                }
            }
        }
    </script>

    <style>
        :root,
        html[data-theme="light"] {
            --background: #FAFAF8;
            --foreground: #1A1A1A;
            --accent: #B8860B;
            --accent-hover: #DAA520;
            --accent-light: #F4D03F;
            --muted: #E8E6E0;
            --border: #D4D2C8;
        }

        html[data-theme="dark"] {
            --background: #0A0A0A;
            --foreground: #F5F5F0;
            --accent: #DAA520;
            --accent-hover: #F4D03F;
            --accent-light: #B8860B;
            --muted: #1F1F1A;
            --border: #2A2A24;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s, color 0.3s;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
        }

        .project-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 8px 24px rgba(184, 134, 11, 0.15);
        }

        .tag {
            background-color: var(--muted);
            color: var(--foreground);
            transition: all 0.2s;
        }

        .tag:hover {
            background-color: var(--accent-light);
            color: var(--background);
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Header -->
    <header class="border-b border-border">
        <nav class="max-w-5xl mx-auto px-6 py-6 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="https://srirams.me" class="text-xl font-semibold hover:text-accent transition-colors">
                    ‚Üê srirams.me
                </a>
                <h1 class="text-2xl font-bold gradient-text">Labs</h1>
            </div>

            <button id="theme-toggle" class="p-2 rounded-lg hover:bg-muted transition-colors" aria-label="Toggle theme">
                <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-6 py-16">
        <!-- Hero Section -->
        <section class="mb-16">
            <h2 class="text-4xl md:text-5xl font-bold mb-4">
                Experimental <span class="gradient-text">Tools</span> & <span class="gradient-text">Applications</span>
            </h2>
            <p class="text-lg text-foreground/70 max-w-2xl">
                Some applications and open-source projects you can try right now.
            </p>
        </section>

        <!-- Projects Grid -->
        <section id="projects-container">
            <div class="flex items-center justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-accent border-t-transparent"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-border mt-20">
        <div class="max-w-5xl mx-auto px-6 py-8 text-center text-sm text-foreground/60">
            <p>Built with curiosity by <a href="https://srirams.me"
                    class="text-accent hover:text-accent-hover transition-colors">@sriramsme</a></p>
        </div>
    </footer>

    <script>
        // Theme toggle
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon();

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        });

        function updateThemeIcon() {
            const theme = html.getAttribute('data-theme');
            if (theme === 'dark') {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        // Fetch and render projects
        async function loadProjects() {
            try {
                const response = await fetch('https://srirams.me/labs-projects.json');
                const projects = await response.json();

                const container = document.getElementById('projects-container');

                if (projects.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-20">
                            <p class="text-xl text-foreground/60">No lab projects yet. Check back soon!</p>
                        </div>
                    `;
                    return;
                }

                const projectsHTML = projects.map(project => `
                    <article class="project-card bg-background rounded-lg p-6 h-full flex flex-col">
                        ${project.featured ? '<span class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-accent text-background mb-4 w-fit">Featured</span>' : ''}
                        
                        <h3 class="text-2xl font-bold mb-3">
                            <a href="${project.url}" class="hover:text-accent transition-colors">
                                ${project.title}
                            </a>
                        </h3>
                        
                        <p class="text-foreground/70 mb-4 flex-grow">
                            ${project.description}
                        </p>
                        
                        ${project.tech.length > 0 ? `
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${project.tech.slice(0, 4).map(t => `
                                    <span class="tag text-xs px-2 py-1 rounded">${t}</span>
                                `).join('')}
                                ${project.tech.length > 4 ? `<span class="tag text-xs px-2 py-1 rounded">+${project.tech.length - 4}</span>` : ''}
                            </div>
                        ` : ''}
                        
                        <div class="flex gap-4 pt-4 border-t border-border">
                            <a 
                                href="${project.url}" 
                                class="inline-flex items-center gap-2 text-accent hover:text-accent-hover font-semibold transition-colors"
                            >
                                Try it
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                            </a>
                            ${project.hasDetailPage && project.slug ? `
                                <a 
                                    href="https://srirams.me/projects/${project.slug}" 
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    class="inline-flex items-center gap-2 text-foreground/60 hover:text-accent transition-colors"
                                >
                                    Read more
                                </a>
                            ` : ''}
                            ${project.githubUrl ? `
                                <a 
                                    href="${project.githubUrl}" 
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    class="inline-flex items-center gap-2 text-foreground/60 hover:text-accent transition-colors"
                                >
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" />
                                    </svg>
                                    Source
                                </a>
                            ` : ''}
                        </div>
                    </article>
                `).join('');

                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${projectsHTML}
                    </div>
                `;

            } catch (error) {
                console.error('Error loading projects:', error);
                const container = document.getElementById('projects-container');
                container.innerHTML = `
                    <div class="text-center py-20">
                        <p class="text-xl text-red-500">Failed to load projects. Please try again later.</p>
                    </div>
                `;
            }
        }

        loadProjects();
    </script>
</body>

</html>
